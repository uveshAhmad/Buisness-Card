        </a>

        </a>
        <a href="https://wa.me/+919319357641" class="icon" id="whatsapp">

        </a>
        <a href="https://t.me/Uveshahmad30"  class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>
